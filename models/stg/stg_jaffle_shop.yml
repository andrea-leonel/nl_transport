version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: first_name
        description: first name of customer
      - name: last_name
        description: last name of customer abbreviated

  - name: stg_jaffle_shop__orders
    description: one unique order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - 'shipped'
                - 'completed'
                - 'return_pending'
                - 'returned'
                - 'placed'
      - name: customer_id
        description: foreign key to customers table
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
      - name: order_date
        description: date the order was placed in YYYY-MM-DD

  - name: stg_stripe__payments
    description: information of payments made
    columns:
        - name: payment_method
          description: payment method used in the transaction
        - name: status
          description: '{{ doc("payment_status") }}'
            